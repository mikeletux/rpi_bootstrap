#Vars regarding all host within rpi group
#Ipv4 gateway
ipv4_gw: 192.168.1.1

#ipv4 DNSs
ipv4_dns1: 8.8.8.8
ipv4_dns2: 8.8.4.4

#ssh key for ansible user
#this user is intended to manage all rpis using key auth for ansible comm
management_user: ansible
management_ssh_public_key: ssh-rsa  ansible@ansible